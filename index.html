<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@200;700&display=swap"
    rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <aside class="score-container human">
    <figure class="avatar human-player">👨🏻‍🌾</figure>
    <h3>Human</h3>
    <h4 class="score">Wins: 0</h4>
  </aside>
  <main class="game-board">
    <header class="title-container">
      <h1>Rock, Paper, Scissors</h1>
      <h2 class="choose-game">Choose your game!</h2>
      <h2 class="alt-sub-heading" hidden>Choose your fighter!</h2>
    </header>
    <section class="game-type">
      <article class="classic-option">
        <h5>🪨Classic✂️</h5>
        <p>rock > scissors</p>
        <p>paper > rock</p>
        <p>scissors > paper</p>
      </article>
      <article class="difficult-option">
        <h5>🪴Difficult🚜</h5>
        <p>rock > scissors & plant</p>
        <p>paper > rock & tractor</p>
        <p>scissors > paper & plant</p>
        <p>plant > scissors & rock</p>
      </article>
    </section>
    <section class="game-type-options">
      <div class="classic-icons-container" hidden>
        <img src="assets/happy-rocks.png" alt="smiling rocks icon" class="classic-icons" id="happy-rocks">
        <img src="assets/happy-paper.png" alt="smiling paper icon" class="classic-icons" id="happy-paper">
        <img src="assets/happy-scissors.png" alt="red handled scissors icon" class="classic-icons" id="happy-scissors">
      </div>
      <div class="difficult-icons-container" hidden>
        <img src="assets/happy-rocks.png" alt="smiling rocks icon" class="classic-icons" id="happy-rocks-icon">
        <img src="assets/happy-paper.png" alt="smiling paper icon" class="classic-icons" id="happy-paper-icon">
        <img src="assets/happy-scissors.png" alt="red handled scissors icon" class="classic-icons" id="happy-scissors-icon">
        <img src="assets/green-tractor.png" alt="green farm tractor" class="difficult-icons" id="green-tractor">
        <img src="assets/yellow-wheat.png" alt="yellow wheat icon" class="difficult-icons" id="yellow-wheat">
      </div>
      <div class="game-results" id="result">
 <!-- game results go here -->
      </div>
    </section>
  </main>
  <aside class="score-container computer">
    <figure class="avatar computer-player">💻</figure>
    <h3>Computer</h3>
    <h4 class="score">Wins: 0</h4>
  </aside>
  <script src="main.js"></script>
</body>

</html>
