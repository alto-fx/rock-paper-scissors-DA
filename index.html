<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@200;700&display=swap"
    rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <section class="score-container human">
      <figure class="avatar">👨🏻‍🌾</figure>
      <h3>Human</h3>
      <h4 class="score">Wins: 0</h4>
    </section>
    <section class="game-board">
      <header class="title-container">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose your game!</h2>
      </header>
      <article class="game-type classic">
        <h5 class="complexity">Classic</h5>
        <p>rock > scissors paper > rock scissors > paper</p>
      </article>
      <article class="game-type difficult">
        <h5 class="complexity">Difficult</h5>
        <p>rock > scissors & lizard paper > rock & alien scissors > paper & alien alien > scissors & rock</p>
      </article>
    </section>
    <section class="score-container computer">
      <figure class="avatar">💻</figure>
      <h3>Computer</h3>
      <h4 class="score">Wins: 0</h4>
  </main>
</body>
<script src="main.js"></script>
</html>
